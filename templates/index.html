<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Sign Language Interpreter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .icon-circle {
      width: 120px;
      height: 120px;
      background-color: #ddd;
      border: 2px solid black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
    }

    .btn {
      background-color: #ddd;
      border: 2px solid black;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #ccc;
    }

    /* Bottom Navigation */
  .bottom-nav {
  display: flex;
  justify-content: space-around;
  align-items: center;
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #046B99;
  padding: 10px 0;
  border-top: 1px solid #ccc;
}

.nav-item {
  flex: 1;
  text-align: center;
}

.nav-item img {
  width: 40px; /* default icon size */
  height: auto;
}


.nav-home img {
  width:  80px;
  height: 50px;
}

.nav-settings img{
  width: 40px;
}

.nav-accessibility img{
  width: 40px;
}

  
  /*.bottom-nav img {
    width: 48px;
  }

  
  .nav-home img{
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 70px;
  }*/
  </style>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <div class="icon-circle"><i class="fas fa-hand-paper"><img src="{{ url_for('static', filename='HandSign.svg') }}" alt="speaker icon" /></i></div>
  <button class="btn">
  <a href="/asl" style="text-decoration: none; color: inherit;">Start signing</a>
</button>

  <div class="icon-circle"><i class="fas fa-microphone"><img src="{{ url_for('static', filename='Mic.svg') }}" alt="microphone icon" /></i></div>
  <button class="btn">
    <a href="/audio" style="text-decoration: none; color: inherit;">Start listening</a></button>
</div>
<nav class="bottom-nav">
  <div class="nav-item nav-settings">
    <a href="#"><img src="{{ url_for('static', filename='Settings.svg') }}" alt="Settings" /></a>
  </div>
  <div class="nav-item nav-home">
    <a href="#"><img src="{{ url_for('static', filename='home.svg') }}" alt="Home" /></a>
  </div>
  <div class="nav-item nav-accessibility">
    <a href="#"><img src="{{ url_for('static', filename='accessibilty.svg') }}" alt="Accessibility" /></a>
  </div>
</nav>

</body>
</html>
