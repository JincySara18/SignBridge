<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASL Guide</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #00211d;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }

    .guide-container {
      padding: 20px;
      padding-bottom: 100px; /* space for nav bar */
      overflow-y: auto;
      max-height: 100vh;
    }

    h2 {
      margin-top: 0;
    }

    .sign-card {
      margin-bottom: 24px;
    }

    .sign-card h3 {
      margin: 0 0 6px 4px;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
    }

    .sign-card img {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      /*background-color: #6bc7b9;*/
      padding: 16px;
      border-radius: 10px;
      display: block;
    }

     /* BOTTOM NAV */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: #085952;
      height: 80px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .nav-item {
      width: 33.33%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    .nav-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 48px;
      width: 60px;
      border-radius: 12px;
      transition: 0.3s;
    }

    .icon {
      width: 28px;
      height: 28px;
      background-size: contain;
      background-repeat: no-repeat;
      margin-bottom: 4px;
    }

    .learn-icon {
      background-image: url('{{ url_for("static", filename="guide.svg") }}');
    }

    .home-icon {
      background-image: url('{{ url_for("static", filename="homeblkk.svg") }}');
    }

    .accessibility-icon {
      background-image: url('{{ url_for("static", filename="accessbilityblk.svg") }}');
    }

    .nav-item.active .nav-content {
      background-color: #a3e6dd;
      color: black;
    }
  </style>
</head>
<body>

  <div class="guide-container">
    <h1>Get Started</h1>
    <h2>Let's learn ASL!</h2>

    <div class="sign-card">
     
      <img src="{{ url_for('static', filename='hello.svg') }}" alt="Hello sign" />
    </div>
    <div class="sign-card">
      
      <img src="{{ url_for('static', filename='yes.svg') }}" alt="Yes sign" />
    </div>
    <div class="sign-card">
      
      <img src="{{ url_for('static', filename='thankyou.svg') }}" alt="Thank you sign" />
    </div>
    <div class="sign-card">
      
      <img src="{{ url_for('static', filename='i.svg') }}" alt="I sign" />
    </div>
    <div class="sign-card">
      
      <img src="{{ url_for('static', filename='you.svg') }}" alt="You sign" />
    </div>
    <div class="sign-card">
      
      <img src="{{ url_for('static', filename='love.svg') }}" alt="Love sign" />
    </div>
  </div>


  <div class="bottom-nav">
    <a href="/guide" class="nav-item active">
      <div class="nav-content">
        <div class="icon learn-icon"></div>
        <span>Learn</span>
      </div>
    </a>
    <a href="/userSelectDefault" class="nav-item">
      <div class="nav-content">
        <div class="icon home-icon"></div>
        <span>Home</span>
      </div>
    </a>
    <a href="/accessibility" class="nav-item">
      <div class="nav-content">
        <div class="icon accessibility-icon"></div>
        <span>Accessibility</span>
      </div>
    </a>
  </div>

</body>
</html>
