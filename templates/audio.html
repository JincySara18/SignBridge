<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Speech to Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #011a17;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: 100px;
    }

    .back-btn {
      margin: 16px;
      background-color: #83d8cd;
      color: black;
      border: none;
      padding: 10px 16px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      width: fit-content;
    }

 .bubble {
  background-color: #88d7ce;
  padding: 20px;
  border-radius: 14px;
  border: 2px solid black;
  font-size: 20px;
  color: black;
  width: 90%;              /* fixed width */
  max-width: 350px;        /* won't exceed this */
  min-height: 300px;
  margin: 20px auto 0;     /* center + spacing from top */
  box-sizing: border-box;  /* ensures padding doesn't overflow */
}





   /* .bubble::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 40px;
      width: 20px;
      height: 20px;
      background-color: #83d8cd;
      border-radius: 50%;
    }*/

    .mic-button {
      width: 140px;
      height: 140px;
      background-color: #a3e6dd;
      border: 4px solid #075d56;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 80px auto;
      font-size: 40px;
      cursor: pointer;
    }

    /* Bottom Nav */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: #075d56;
      height: 80px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }

    .nav-item {
      width: 33.33%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    .nav-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 60px;
      width: 70px;
      border-radius: 20px;
      transition: 0.3s;
    }

    .icon {
      width: 34px;
      height: 34px;
      background-size: contain;
      background-repeat: no-repeat;
      margin-bottom: 5px;
      filter: brightness(0) invert(1);
    }

    .nav-item.active .nav-content {
      background-color: #a3e6dd;
      border: 2px solid black;
      color: black;
    }

    .nav-item.active .icon {
      filter: none;
    }

    .learn-icon {
      background-image: url('{{ url_for("static", filename="guide.svg") }}');
    }

    .home-icon {
      background-image: url('{{ url_for("static", filename="homeblkk.svg") }}');
    }

    .accessibility-icon {
      background-image: url('{{ url_for("static", filename="accessbilityblk.svg") }}');
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="history.back()">‚Üê</button>

  <div class="bubble" id="transcription">Tap the mic and start speaking...</div>

  <div class="mic-button" id="micBtn">üé§</div>

  <div class="bottom-nav">
    <a href="/guide" class="nav-item">
      <div class="nav-content">
        <div class="icon learn-icon"></div>
        <span>Learn</span>
      </div>
    </a>
    <a href="/userSelectDefault" class="nav-item active">
      <div class="nav-content">
        <div class="icon home-icon"></div>
        <span>Home</span>
      </div>
    </a>
    <a href="/accessibility" class="nav-item">
      <div class="nav-content">
        <div class="icon accessibility-icon"></div>
        <span>Accessibility</span>
      </div>
    </a>
  </div>

  <script>
    const micBtn = document.getElementById("micBtn");
    const transcription = document.getElementById("transcription");

    let recognition;
    let listening = false;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onresult = function(event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        transcription.textContent = transcript;
      };

      recognition.onerror = function(event) {
        console.error("Speech recognition error:", event.error);
      };

    } else {
      alert("Speech Recognition is not supported in this browser.");
    }

    micBtn.addEventListener("click", () => {
      if (!recognition) return;

      if (!listening) {
        recognition.start();
        micBtn.style.backgroundColor = "#66ccff";
        listening = true;
      } else {
        recognition.stop();
        micBtn.style.backgroundColor = "#a3e6dd";
        listening = false;
      }
    });
  </script>
</body>
</html>
