<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Select User Type</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #011a17;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 0 20px;
    }

    h1 {
      color: white;
      font-size: 24px;
      margin-bottom: 40px;
      text-align: center;
    }

    .btn {
      background-color: #83d8cd;
      color: black;
      border: none;
      border-radius: 16px;
      padding: 18px 24px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      max-width: 300px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:last-child {
      background-color: #089f8e;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>Tell us who you are</h1>

    <button class="btn" onclick="location.href='/asl'">Non-Hearing Person</button>
    <button class="btn" onclick="location.href='/audio'">Hearing Person</button>
    <button class="btn" onclick="location.href='/index'">Let's Go</button>
  </div>

</body>
</html>
