<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignBridge - ASL</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: #011a17;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      padding: 16px;
      padding-bottom: 80px;
    }

    .back-btn {
      background-color: #83d8cd;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 20px;
      cursor: pointer;
      margin-bottom: 12px;
    }

    #toggleCameraBtn {
      background-color: #044d47;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      color: #fff;
    }

    #video-wrapper {
      border: 4px solid #1cc9aa;
      border-radius: 20px;
      background-color: #012822;
      width: 100%;
      height: 100%;
      max-width: 420px;
      margin: 0 auto 32px;
      overflow: hidden;
      position: relative;
      aspect-ratio: 4 / 3;
    }

    #video-wrapper video,
    #video-wrapper canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 120%;
      height: 120%;
      object-fit: cover;
      transform: scale(1.2);
      transform-origin: center;
    }

    .prediction-box {
      background-color: #83d8cd;
      color: #000;
      padding: 16px;
      border-radius: 20px;
      margin: 0 auto 20px;
      font-size: 20px;
      font-weight: bold;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      text-align: center;
    }

    .speaker {
      display: flex;
      justify-content: center;
      margin-bottom: 36px;
    }

    .speaker button {
      background-color: #83d8cd;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .speaker img {
      width: 40px;
      height: 40px;
    }

    nav.bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #056d94;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 2px solid #004d47;
      z-index: 1000;
    }

    nav.bottom-nav .nav-item {
      padding: 8px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }

    nav.bottom-nav .nav-item img {
      width: 28px;
      height: 28px;
      transition: filter 0.3s;
    }

    nav.bottom-nav .nav-item.active {
      background-color: #b3f1f1;
      border: 2px solid black;
    }

    nav.bottom-nav .nav-item.active img {
      filter: brightness(0) saturate(100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="history.back()">‚Üê</button>
    <button id="toggleCameraBtn">üîÅ Switch Camera</button>

    <div id="video-wrapper">
      <video id="webcam" autoplay playsinline muted></video>
      <canvas id="overlay" width="640" height="500"></canvas>
    </div>

    <div class="prediction-box" id="prediction">No hand detected</div>

    <div class="speaker">
      <button onclick="speakPrediction()" aria-label="Speak Sign">
        <img id="speakerIcon" src="{{ url_for('static', filename='speaker.svg') }}" alt="Speaker Icon" />
      </button>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="#" class="nav-item">
      <img src="{{ url_for('static', filename='Settings.svg') }}" alt="Settings Icon" />
    </a>
    <a href="/" class="nav-item active">
      <img src="{{ url_for('static', filename='home.svg') }}" alt="Home Icon" />
    </a>
    <a href="/accessibility" class="nav-item">
      <img src="{{ url_for('static', filename='accessibilty.svg') }}" alt="Accessibility Icon" />
    </a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById("webcam");
    const canvasElement = document.getElementById("overlay");
    const canvasCtx = canvasElement.getContext("2d");
    const predictionBox = document.getElementById("prediction");
    const toggleCameraBtn = document.getElementById("toggleCameraBtn");

    let currentFacingMode = "environment"; // Start with back camera
    let currentPrediction = "No hand detected";
    let currentStream = null;
    let camera = null;

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7,
    });

    hands.onResults((results) => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const rawLandmarks = results.multiHandLandmarks[0];
        drawConnectors(canvasCtx, rawLandmarks, HAND_CONNECTIONS, { color: "#00FF00", lineWidth: 2 });
        drawLandmarks(canvasCtx, rawLandmarks, { color: "#FF0000", radius: 3 });

        const [x, y] = [rawLandmarks[0].x * canvasElement.width, rawLandmarks[0].y * canvasElement.height];
        canvasCtx.font = "20px Arial";
        canvasCtx.fillStyle = "blue";
        canvasCtx.fillText(currentPrediction, x + 10, y - 10);

        predictSign(rawLandmarks);
      } else {
        predictionBox.textContent = "No hand detected";
      }

      canvasCtx.restore();
    });

    async function predictSign(landmarks) {
      const base = landmarks[0];
      const normalized = landmarks.flatMap((lm) => [lm.x - base.x, lm.y - base.y, lm.z - base.z]);
      const res = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ landmarks: normalized }),
      });

      const data = await res.json();
      currentPrediction = data.prediction || "No hand detected";
      predictionBox.textContent = currentPrediction;
    }

    async function startCamera(facingMode = "environment") {
      if (currentStream) {
        currentStream.getTracks().forEach((track) => track.stop());
      }

      try {
        const constraints = {
          video: {
            facingMode: { ideal: facingMode },
            width: { ideal: 640 },
            height: { ideal: 480 }
          },
          audio: false
        };

        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = currentStream;

        videoElement.onloadedmetadata = () => {
          videoElement.play();
          canvasElement.width = videoElement.videoWidth;
          canvasElement.height = videoElement.videoHeight;

          if (camera) camera.stop();
          camera = new Camera(videoElement, {
            onFrame: async () => {
              await hands.send({ image: videoElement });
            },
            width: videoElement.videoWidth,
            height: videoElement.videoHeight,
          });

          camera.start();
        };
      } catch (err) {
        console.error("Camera error:", err);
        alert("Could not access the camera.");
      }
    }

    toggleCameraBtn.addEventListener("click", () => {
      currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
      startCamera(currentFacingMode);
    });

    window.addEventListener("DOMContentLoaded", () => {
      startCamera(currentFacingMode);
    });

    function speakPrediction() {
      if (!currentPrediction || currentPrediction === "No hand detected") return;
      const speakerIcon = document.getElementById("speakerIcon");
      speakerIcon.src = "/static/speaking.svg";
      const utterance = new SpeechSynthesisUtterance(currentPrediction);
      utterance.lang = "en-US";
      utterance.onend = () => speakerIcon.src = "/static/speaker.svg";
      utterance.onerror = (err) => console.error("Speech error:", err);
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
