<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignBridge - ASL (Fixed Camera)</title>
  <style>
    /* Your original styles + log box styling */
    #logBox {
      background: #fff;
      color: #000;
      padding: 10px;
      margin: 20px auto;
      font-size: 14px;
      border-radius: 8px;
      max-width: 420px;
      white-space: pre-wrap;
      max-height: 160px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="history.back()">‚Üê</button>
    <button id="toggleCameraBtn">üîÅ Switch Camera</button>

    <div id="video-wrapper">
      <video id="webcam" autoplay playsinline muted></video>
      <canvas id="overlay" width="640" height="500"></canvas>
    </div>

    <div class="prediction-box" id="prediction">No hand detected</div>

    <div class="speaker">
      <button onclick="speakPrediction()" aria-label="Speak Sign">
        <img id="speakerIcon" src="{{ url_for('static', filename='speaker.svg') }}" alt="Speaker Icon" />
      </button>
    </div>

    <!-- üìã In-page log output -->
    <pre id="logBox">[LOGS]\n</pre>
  </div>

  <!-- MediaPipe & camera scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    function mobileLog(msg) {
      const logBox = document.getElementById("logBox");
      logBox.textContent += msg + "\n";
      console.log(msg);
    }

    const videoElement = document.getElementById("webcam");
    const canvasElement = document.getElementById("overlay");
    const canvasCtx = canvasElement.getContext("2d");
    const predictionBox = document.getElementById("prediction");
    const toggleCameraBtn = document.getElementById("toggleCameraBtn");

    let useBackCamera = true;
    let currentStream = null;
    let currentPrediction = "No hand detected";
    let camera = null;

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7,
    });

    hands.onResults((results) => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const rawLandmarks = results.multiHandLandmarks[0];
        drawConnectors(canvasCtx, rawLandmarks, HAND_CONNECTIONS, { color: "#00FF00", lineWidth: 2 });
        drawLandmarks(canvasCtx, rawLandmarks, { color: "#FF0000", radius: 3 });

        const [x, y] = [rawLandmarks[0].x * canvasElement.width, rawLandmarks[0].y * canvasElement.height];
        canvasCtx.font = "20px Arial";
        canvasCtx.fillStyle = "blue";
        canvasCtx.fillText(currentPrediction, x + 10, y - 10);

        predictSign(rawLandmarks);
      } else {
        predictionBox.textContent = "No hand detected";
      }

      canvasCtx.restore();
    });

    async function predictSign(landmarks) {
      const base = landmarks[0];
      const normalized = landmarks.flatMap((lm) => [lm.x - base.x, lm.y - base.y, lm.z - base.z]);
      const res = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ landmarks: normalized }),
      });

      const data = await res.json();
      currentPrediction = data.prediction || "No hand detected";
      predictionBox.textContent = currentPrediction;
    }

    async function getAvailableCameras() {
      try {
        await navigator.mediaDevices.getUserMedia({ video: true });
        mobileLog("‚úÖ Camera permission granted");
      } catch (e) {
        mobileLog("‚ùå Camera permission denied or not granted");
      }

      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === 'videoinput');
      videoDevices.forEach((device, i) => {
        mobileLog(`üé• Camera ${i}: ${device.label} (${device.deviceId})`);
      });
      return videoDevices;
    }

    async function startCamera() {
      const videoDevices = await getAvailableCameras();
      if (videoDevices.length === 0) {
        mobileLog("üö´ No video devices found");
        alert("No camera found");
        return;
      }

      // üîß Pick LAST back camera (most likely the real rear one)
      const backCameras = videoDevices.filter(device =>
        device.label.toLowerCase().includes("back") || device.label.toLowerCase().includes("environment"));
      const frontCamera = videoDevices.find(device =>
        device.label.toLowerCase().includes("front") || device.label.toLowerCase().includes("user"));

      const selectedDevice = useBackCamera && backCameras.length > 0
        ? backCameras[backCameras.length - 1]  // üü¢ Use last back-facing camera
        : frontCamera || videoDevices[0];

      mobileLog(`üì∏ Using: ${selectedDevice.label}`);

      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const constraints = {
          video: {
            deviceId: selectedDevice.deviceId,
            width: { ideal: 640 },
            height: { ideal: 480 }
          },
          audio: false
        };

        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = currentStream;

        videoElement.onloadedmetadata = () => {
          videoElement.play();
          canvasElement.width = videoElement.videoWidth;
          canvasElement.height = videoElement.videoHeight;

          if (camera) camera.stop();
          camera = new Camera(videoElement, {
            onFrame: async () => {
              await hands.send({ image: videoElement });
            },
            width: videoElement.videoWidth,
            height: videoElement.videoHeight,
          });

          camera.start();
        };
      } catch (err) {
        mobileLog("‚ùå Camera error: " + err.message);
        alert("Unable to access camera: " + err.message);
      }
    }

    toggleCameraBtn.addEventListener("click", () => {
      useBackCamera = !useBackCamera;
      mobileLog(`üîÑ Switched to ${useBackCamera ? "Back" : "Front"} Camera`);
      startCamera();
    });

    window.addEventListener("DOMContentLoaded", () => {
      startCamera();
    });

    function speakPrediction() {
      if (!currentPrediction || currentPrediction === "No hand detected") return;
      const speakerIcon = document.getElementById("speakerIcon");
      speakerIcon.src = "/static/speaking.svg";
      const utterance = new SpeechSynthesisUtterance(currentPrediction);
      utterance.lang = "en-US";
      utterance.onend = () => speakerIcon.src = "/static/speaker.svg";
      utterance.onerror = (err) => mobileLog("üîá Speech error: " + err.message);
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
