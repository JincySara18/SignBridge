<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignBridge - Home</title>
  <style>
    body {
      margin: 0;
      background-color: #011a17;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      padding: 20px;
      padding-bottom: 100px;
    }

    .logo {
      text-align: center;
      margin: 20px 0 30px;
    }

    .logo img {
      width: 150px;
    }

    .card {
      position: relative;
      background-color: #01423e;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      border: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .card.highlighted {
      background-color: #83d8cd;
      border: 3px solid #1ba69d;
    }

    .click-overlay {
      position: absolute;
      top: 12px;
      right: 12px;
      background-color: #01423e;
      color: #fff;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      display: none;
    }

    .card.highlighted .click-overlay {
      display: inline-block;
    }

    .card h2 {
      font-size: 24px;
      color: #ffffff;
      margin: 0 0 10px;
    }

    .card p {
      font-size: 16px;
      color: #cceae6;
      margin-bottom: 16px;
    }

    .card button {
      border: none;
      background: none;
      padding: 0;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
    }

     /* BOTTOM NAV */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: #085952;
      height: 80px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .nav-item {
      width: 33.33%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: white;
    }

    .nav-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 48px;
      width: 60px;
      border-radius: 12px;
      transition: 0.3s;
    }

    .icon {
      width: 28px;
      height: 28px;
      background-size: contain;
      background-repeat: no-repeat;
      margin-bottom: 4px;
    }

    .learn-icon {
      background-image: url('{{ url_for("static", filename="guide.svg") }}');
    }

    .home-icon {
      background-image: url('{{ url_for("static", filename="homeblkk.svg") }}');
    }

    .accessibility-icon {
      background-image: url('{{ url_for("static", filename="accessbilityblk.svg") }}');
    }

    .nav-item.active .nav-content {
      background-color: #a3e6dd;
      color: black;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="SignBridge Logo" />
    </div>

    <div id="translateCard" class="card">
      <span class="click-overlay">Click here</span>
      <button onclick='window.location.href="{{ url_for("asl") }}"'>
        <img src="{{ url_for('static', filename='translate.png') }}" alt="Translate Signs" />
      </button>
    </div>

    <div id="transcribeCard" class="card">
      <span class="click-overlay">Click here</span>
      <button onclick='window.location.href="{{ url_for("audio") }}"'>
        <img src="{{ url_for('static', filename='transcribe.png') }}" alt="Transcribe Words" />
      </button>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="/guide" class="nav-item">
      <div class="nav-content">
        <div class="icon learn-icon"></div>
        <span>Learn</span>
      </div>
    </a>
    <a href="/userSelectDefault" class="nav-item active">
      <div class="nav-content">
        <div class="icon home-icon"></div>
        <span>Home</span>
      </div>
    </a>
    <a href="/accessibility" class="nav-item">
      <div class="nav-content">
        <div class="icon accessibility-icon"></div>
        <span>Accessibility</span>
      </div>
    </a>
  </div>
  <script>
    const role = "{{ role }}";

    if (role === "deaf") {
      document.getElementById("translateCard").classList.add("highlighted");
    } else if (role === "hearing") {
      document.getElementById("transcribeCard").classList.add("highlighted");
    }
  </script>
</body>
</html>
